<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book form</title>

  <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container mt-4" style="max-width: 700px;">
  <h1 class="mb-4" th:text="${book.id == null ? 'Add book' : 'Edit book'}"></h1>

  <form th:action="@{/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" type="text" th:field="*{title}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input class="form-control" type="text" th:field="*{author}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Publication year</label>
      <input class="form-control" type="number" th:field="*{publicationYear}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ISBN</label>
      <input class="form-control" type="text" th:field="*{isbn}">
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input class="form-control" type="number" step="0.01" th:field="*{price}">
    </div>

    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-outline-secondary" href="/booklist">Cancel</a>
  </form>
</div>

</body>
</html>
